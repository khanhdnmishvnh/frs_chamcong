<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống chấm công</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Gradient nền với tone màu teal */
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #0a8e8e 100%);
      }

      /* Hiệu ứng focus cho input với tone teal */
      .input-focus {
        transition: all 0.3s ease;
      }
      .input-focus:focus {
        border-color: #0a8e8e;
        box-shadow: 0 0 0 3px rgba(10, 142, 142, 0.2);
      }

      /* Gradient cho nút đăng nhập với tone teal */
      .btn-gradient {
        position: relative;
        background: linear-gradient(90deg, #0a8e8e 0%, #14b8a6 100%);
        transition: all 0.3s ease;
        overflow: hidden;
        z-index: 1;
      }
      .btn-gradient:hover {
        background: linear-gradient(90deg, #14b8a6 0%, #0a8e8e 100%);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(10, 142, 142, 0.3);
        filter: brightness(1.1);
      }

      /* Hiệu ứng sóng lan tỏa khi click */
      .btn-gradient::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        transition: width 0.6s ease, height 0.6s ease;
      }
      .btn-gradient:active::before {
        width: 300px;
        height: 300px;
      }

      /* Hiệu ứng cho container */
      .login-container {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Logo với tone màu teal */
      .logo-bg {
        background: linear-gradient(90deg, #0a8e8e 0%, #14b8a6 100%);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Container chính -->
    <div class="flex w-full max-w-4xl login-container">
      <!-- Phần form đăng nhập -->
      <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div
              class="w-28 h-26 logo-bg rounded-full flex items-center justify-center text-white font-bold text-2xl shadow-lg"
            >
            FRS
            </div>
          </div>
          <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">
            Đăng nhập
          </h2>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
          <!-- Ô nhập tài khoản -->
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Tài khoản <span class="text-red-500">*</span></label
            >
            <div class="relative">
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full p-4 pl-12 border border-gray-300 rounded-xl input-focus bg-gray-50 text-gray-800 placeholder-gray-400"
                placeholder="khanhdn@vhr.vn"
              />
              <span
                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
              >
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <!-- Ô nhập mật khẩu -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Mật khẩu <span class="text-red-500">*</span></label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full p-4 pl-12 border border-gray-300 rounded-xl input-focus bg-gray-50 text-gray-800 placeholder-gray-400"
                placeholder="••••••••"
              />
              <span
                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
              >
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>
          <!-- Nút đăng nhập -->
          <button
            type="submit"
            class="w-full py-4 btn-gradient text-white rounded-xl font-semibold text-lg shadow-md"
          >
            Đăng nhập
          </button>
        </form>
      </div>
      <!-- Phần nền bên phải (bạn tự thêm ảnh minh họa và background) -->
      <style>
        .bg-custom {
            background: url('{{ url_for('static', filename='images/bg.png') }}') no-repeat center center;
            background-size: cover;
        }
    </style>
    <div class="hidden md:block w-1/2 bg-custom">
        <!-- <img src="{{ url_for('static', filename='images/illustration.png') }}" alt="Illustration" class="w-full h-full object-contain"> -->
    </div>
        <!-- Bạn tự thêm hình minh họa và background tại đây -->
      </div>
    </div>
  </body>
</html>
